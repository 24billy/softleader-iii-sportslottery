<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>jQuery Mobile Lab</title>
        <link rel="stylesheet" href="css/jquery.mobile-1.4.0.css" />
        <script src="js/jquery-1.11.0.js"></script>
        <script src="js/jquery.mobile-1.4.0.js"></script>
    </head>
    
    <body>
        <div data-role="page" id="form_main">        
            <div data-role="header">
                <a data-role="button" data-rel="back"
                    data-icon="back" data-iconpos="left">
                    Back
                </a>
                <h3>Form Demo</h3>
            </div>
            
            <div data-role="main" class="ui-content">
                <h3>Hero Details</h3>
                <form method="get" action="#">
                    <div>
                        <label for="hero_id">ID</label>
                        <input type="" id="hero_id" />
                    </div>
                    <div>
                        <label for="hero_name">Name</label>
                        <input type="text" id="hero_name" />
                    </div>
                    <div>
                        <label for="hero_gender">Gender</label>
                        <select id="hero_gender">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                    <div>
                        <label for="hero_group">Group</label>
                        <select id="hero_group">
                           <option value="avengers">Avengers</option>
                           <option value="justiceleague">Justice League</option>
                        </select>                        
                    </div>
                    <div>
                        <label for="hero_birthday">Birthday</label>
                        <input type="" id="hero_birthday" />
                    </div>
                    <div>
                        <label for="hero_facebook">Facebook</label>
                        <input type="" id="hero_facebook" />
                    </div>
                    <div>
                        <label for="hero_email">Email</label>
                        <input type="" id="hero_email" />
                    </div>
                    <div>
                        <label for="hero_tel">Tel</label>
                        <input type="" id="hero_tel" />
                    </div>
                    <div>
                        <input type="submit" id="hero_submit" value="Submit" />
                    </div>
                </form>
            </div>
            
            <div data-role="footer">
                <h3>Copyright 2013</h3>
            </div>
        </div>
    </body>
</html>
