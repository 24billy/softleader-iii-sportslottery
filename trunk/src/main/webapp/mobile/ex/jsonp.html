<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>jQuery Mobile Lab</title>
        <link rel="stylesheet" href="css/jquery.mobile-1.3.0.css" />
        <script src="js/jquery-1.9.1.js"></script>
        <script src="js/jquery.mobile-1.3.0.js"></script>
    </head>
    
    <body>
        <div data-role="page" id="jsonp_main"> 
            <div data-role="header">
                <a data-role="button" data-rel="back"
                    data-icon="back" data-iconpos="left">
                    Back
                </a>
                <h3>JSONP Lab</h3>
            </div>
            
            <div data-role="content">
                <form method="get" action="#">
                    <div data-role="fieldcontain">
                        <label for="jsonp_price">1 美金兌換</label>
                        <input type="text" id="jsonp_price" />
                    </div>
                    <div data-role="fieldcontain">
                        <select id="jsonp_name">
                            <option value="EUR">歐元</option>
                            <option value="TWD" selected="selected">台幣</option>
                            <option value="JPY">日幣</option>
                        </select>                        
                    </div>
                </form>            
            </div>
            
            <div data-role="footer" data-position="fixed">
                <h3>Copyright 2013</h3>
            </div>

            <script src="js/jsonp.js"></script>
            <script src="http://finance.yahoo.com/webservice/v1/symbols/allcurrencies/quote?format=json&callback=doJSONP"></script>
        </div>
    </body>
</html>
