<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>jQuery Mobile Lab</title>
        <link rel="stylesheet" href="css/jquery.mobile-1.4.0.css" />
        <script src="js/jquery-1.11.0.js"></script>
        <script src="js/jquery.mobile-1.4.0.js"></script>
    </head>
    <!-- Grid Layout:
        提供表格式的版面配置
        每一個Column會均分整個Page寬度，也就是width = "100%"
        沒有Margin、Border與Padding也沒有Padding
        如果element 數目超過column數目，就會自動增加一個Row
        Grid也可以用來切割Toolbar，不過一般是用在Footer
     -->
     <!-- jQuery Mobile 定義四種 Grid Layout
        ui-grid-a: 2-Column (隱藏版)
        ui-grid-b: 3-Column
        ui-grid-c: 4-Column
        ui-grid-d: 5-Column
      -->

      <!-- 
            每一種Grid Layout裡面的Element, clas屬性必須如下依序設定:
            ui-block-a: 第1個element
            ui-block-b: 第2個element
            ui-block-c: 第3個element
            ui-block-d: 第4個element
            ui-block-e: 第5個element

        -->
    
    <body>
        <div data-role="page" id="page_external">        
            <div data-role="header">
                <a data-role="button" data-rel="back"
                    data-icon="back" data-iconpos="left">
                    Back
                </a>
                <h3>Grid Demo</h3>
            </div>
            
            <div data-role="main" class="ui-content">
                <fieldset class="ui-grid-a"> <!--2-Column -->
                    <div class="ui-block-a">
                        <a href="" rel="external" data-role="button">Fake Data</a>
                    </div>
                    <div class="ui-block-b">
                        <a href="" rel="external" data-role="button">Real Data</a>
                    </div>
                </fieldset>

            </div>
            
            <div data-role="footer">
                <h3>Copyright 2013</h3>
            </div>
        </div>
    </body>
</html>
